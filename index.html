    @media screen and (max-width: 750px) {
      html {
        font-size: 40px;
      }
    }

    @media screen and (max-width: 640px) {
      html {
        font-size: 34.1333px;
      }
    }

    @media screen and (max-width: 414px) {
      html {
        font-size: 22.08px;
      }
    }

    @media screen and (max-width: 375px) {
      html {
        font-size: 20px;
      }
    }

    @media screen and (max-width: 320px) {

<body>
  <div id='app'></div>
  <script>
    window.onload = function () {
      var shitYDDom = document.getElementById('tlbstoolbar');
      if (shitYDDom) {
        shitYDDom.parentNode.removeChild(shitYDDom);
      }
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function () {
          FastClick.attach(document.body);
        }, false);
      }
      localStorage.setItem = function (key, value) {
        var storageEvent = new Event("storageEvent");
        storageEvent.storageKey = key;
        storageEvent.storageValue = value;
        localStorage.key = value;
        window.dispatchEvent(storageEvent);
      }
      function media(minWidth, maxWidth, rootSize, designWidth) {
        var minWidth = minWidth || 'min';
        var maxWidth = maxWidth || 'max';
        var rootSize = rootSize || 20;
        var designWidth = designWidth || 640;
        var fontProportion = designWidth / rootSize;
        var winWidth = window.innerWidth;
        var body = document.getElementsByTagName("body")[0];
        var html = document.getElementsByTagName("html")[0];
        var fontSize;
        if (minWidth != 'min') {
          body.style.minWidth = minWidth + 'px';
        }
        if (maxWidth != 'max') {
          body.style.maxWidth = maxWidth + 'px';
          body.style.margin = '0 auto';
        }
        if (winWidth <= minWidth) {
          fontSize = minWidth / fontProportion;
        } else
          if (winWidth >= maxWidth) {
            fontSize = maxWidth / fontProportion;
          } else {
            fontSize = winWidth / fontProportion;
          }
        html.style.fontSize = fontSize + 'px';
      };
      media(320, 750, 20, 375);
      window.onresize = function () {
        media(320, 750, 20, 375);
      }
    };
  </script>
